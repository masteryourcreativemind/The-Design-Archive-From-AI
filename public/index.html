<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Design Archive Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- SEO meta tags will be inserted dynamically by server or user -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>The Design Archive Builder</h1>
    <p>Create beautiful websites using modular design blocks, with SEO optimization.</p>
  </header>

  <section class="seo">
    <h2>Site Context for SEO</h2>
    <form id="context-form">
      <label for="title">Site Title:</label>
      <input type="text" id="title" name="title" required>
      <label for="description">Site Description:</label>
      <textarea id="description" name="description" rows="3" required></textarea>
      <button type="submit">Save Context</button>
    </form>
    <div id="context-message"></div>
  </section>

  <section class="upload">
    <h2>Upload Design Block</h2>
    <form id="block-form" enctype="multipart/form-data">
      <input type="file" id="block" name="block" accept=".html,.css,.scss" required>
      <button type="submit">Upload Block</button>
    </form>
    <div id="upload-message"></div>
  </section>

  <section class="blocks">
    <h2>Available Blocks</h2>
    <ul id="block-list">
      <!-- Block items will be appended here -->
    </ul>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
